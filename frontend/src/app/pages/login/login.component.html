<div class="auth-container">
  <section class="auth-card">
    <div class="auth-header">
      <p class="eyebrow">Welcome back</p>
      <h1>
        <mat-icon fontIcon="lock_open" class="header-icon"></mat-icon>
        Sign in to RankRetros
      </h1>
      <p class="hint">Access your dashboard and manage your server listings.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <mat-icon matPrefix fontIcon="mail"></mat-icon>
        <input matInput type="email" formControlName="email" placeholder="you@example.com" required autocomplete="email" />
        <mat-error *ngIf="form.get('email')?.hasError('required')">
          <mat-icon fontIcon="error" aria-hidden="true"></mat-icon>
          Email is required
        </mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email')">
          <mat-icon fontIcon="error" aria-hidden="true"></mat-icon>
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <mat-icon matPrefix fontIcon="lock"></mat-icon>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" required autocomplete="current-password" />
        <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword" [attr.aria-label]="'Toggle password visibility'">
          <mat-icon [fontIcon]="hidePassword ? 'visibility_off' : 'visibility'"></mat-icon>
        </button>
        <mat-error *ngIf="form.get('password')?.hasError('required')">
          <mat-icon fontIcon="error" aria-hidden="true"></mat-icon>
          Password is required
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="submit-btn" [disabled]="loading">
        <mat-icon fontIcon="{{ loading ? 'hourglass_empty' : 'login' }}"></mat-icon>
        {{ loading ? 'Signing inâ€¦' : 'Sign in' }}
      </button>

      <p *ngIf="error" class="error-message">
        <mat-icon fontIcon="error"></mat-icon>
        {{ error }}
      </p>

      <div class="auth-footer">
        <p class="hint">Don't have an account? <a routerLink="/register">Create one here</a></p>
      </div>
    </form>
  </section>
</div>
